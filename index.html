<head>
    <title id="title"></title>
    <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/config/config.js"></script>
    <script src="/assets/js/pulseCSS.js"></script>
    <script src="/assets/js/worksToggles.js"></script>
    <script src="/assets/js/attribution.js"></script>
    <script src="/assets/js/import-HTML.js"></script>
    <link rel="icon" type="image/png" href="/assets/img/pfp.png" />
</head>

<body onload="onLoad()">
    <div class="flex">
        <div class="absolute sticky top-0 flex flex-col h-screen transition duration-1000 ease-in-out transform"
            id="sidebarParent">
            <div
                class="h-screen p-4 transition duration-1000 ease-in-out transform bg-gray-100 border-b border-l border-r border-gray-400 dStandard">
                <div class="flex flex-col w-64 h-full" id="sidebarContent">
                    <div class="flex flex-col justify-start flex-1">
                    </div>
                    <div class="flex flex-col justify-center flex-1 py-4">
                        <img src="/assets/img/pfp.png"
                            class="w-40 h-40 mx-auto mb-2 border-2 border-white rounded-full">
                        <h1 class="mx-auto text-2xl text-center" id="name"></h1>
                        <a onclick="pulseSocial()" class="mx-auto text-xl text-center cursor-pointer select-none"
                            id="usernameMain"></a>
                        <div class="w-16 h-px mx-auto my-2 bg-gray-500 dStandard"></div>
                        <div class="flex flex-col gap-2 mx-auto text-lg text-center" id="sidebarMenu">
                            <a href="#">Home</a>
                            <a href="#about">About Me</a>
                            <a href="#works">Works</a>
                            <a href="#contact">Contact</a>
                            <button onclick="showAttr()">Attribution</button>
                        </div>
                    </div>
                    <div class="flex flex-col justify-end flex-1" id="socialMenu">
                        <div class="flex flex-row justify-center gap-8 p-2" id="socialMenuI">
                            <a id="github" target="_blank"><img
                                    src="https://resources.izmichael.xyz/assets/img/icons/github.svg"
                                    class="w-6 h-6"></a>
                            <a id="twitter" target="_blank"><img
                                    src="https://resources.izmichael.xyz/assets/img/icons/twitter.svg"
                                    class="w-6 h-6"></a>
                            <a id="blog" target="_blank"><img
                                    src="https://resources.izmichael.xyz/assets/img/icons/pencil.svg"
                                    class="w-6 h-6"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-no-wrap h-screen p-4 transition-all transition duration-1000 ease-in-out transform bg-gray-100 border-l border-r border-gray-400 dStandard"
                id="attrParent">
                <div class="flex flex-col flex-none h-full transition-all transition duration-1000 ease-in-out"
                    id="attrContent">
                    <h2 class="mx-auto text-4xl">Attribution</h2>
                    <button class="p-3 mb-8 text-2xl" onclick="hideAttr()">Back</button>
                    <ul class="mb-8 text-left">
                        <li>Built and Designed by <a class="text-blue-500" href="https://izmichael.xyz">IzMichael</a>
                        </li>
                        <li>Built using <a class="text-blue-500" href="https://tailwindcss.com">Tailwind CSS</a></li>
                        <li>Icons by <a class="text-blue-500" href="https://ionicons.com">Ionicons</a></li>
                        <li>Licensed under the <a class="text-blue-500" href="http://www.apache.org/licenses">Apache
                                License 2.0</a></li>
                    </ul>
                    <ul class="mb-8 text-left">
                        <li>Built using <a class="text-blue-500"
                                href="https://github.com/IzMichael/Personal-Site">IzMichael's Personal-Site Template</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full px-4 bg-white pageContent dStandard" id="pageContent">
            <section class="flex items-center justify-center w-full h-screen py-4 border-b-2" id="front">
                <div class="w-2/3">
                    <h1 class="inline-block mr-3 text-6xl font-stnd">Hey! I'm</h1>
                    <h1 class="inline-block text-6xl font-stnd" id="firstname"></h1>
                    <h1 class="inline-block text-6xl font-stnd">!</h1>
                    <h2 class="text-4xl" id="subtitle"></h2>
                    <hr class="my-2 border-t-2 border-gray-500">
                    <h4 class="text-2xl" id="descInsert"></h4>
                </div>
            </section>
            <section class="flex items-center justify-center w-full h-screen py-4 border-b-2" id="about">
                <div class="w-2/3">
                    <h2 class="mb-4 text-4xl font-stnd">About</h2>
                    <p class="text-xl" id="bioInsert"></p>
                </div>
            </section>
            <section class="flex flex-col items-center justify-center py-16 border-b-2" id="works">
                <div class="flex flex-col justify-center w-10/12 mx-auto text-left h-10/12">
                    <h2 class="mb-4 text-4xl font-stnd">Works</h2>
                    <div class="grid w-full h-full grid-cols-3 grid-rows-2 gap-5 mx-auto" id="worksDisplay">
                    </div>
                </div>
            </section>
            <section class="flex items-center justify-center w-full h-screen py-4 border-b-2" id="contact">
                <div class="w-2/3 m-2 bg-white rounded-lg">
                    <form action="https://formsubmit.co/themichael77@outlook.com" method="POST"
                        class="grid grid-cols-2 gap-4 text-left" id="contactForm">
                        <div>
                            <p class="text-lg">Name</p>
                            <input name="name" type="text" placeholder="John Doe"
                                class="w-full p-3 border-2 rounded-lg">
                        </div>
                        <div>
                            <p class="text-lg">Email</p>
                            <input name="email" type="email" placeholder="john.doe@email.com"
                                class="w-full p-3 border-2 rounded-lg">
                        </div>
                        <div class="col-span-2 ">
                            <p class="text-lg">Subject</p>
                            <input name="subject" type="text" placeholder="Message from John Doe"
                                class="w-full p-3 border-2 rounded-lg">
                        </div>
                        <div class="col-span-2">
                            <p class="text-lg">Message</p>
                            <textarea name="message" type="text"
                                placeholder="Hi, my name is John Doe and I love your website!"
                                class="w-full h-40 p-3 border-2 rounded-lg resize-none"></textarea>
                        </div>
                        <input type="hidden" name="_next" value="https://izmichael.xyz">
                        <input type="text" name="_honey" style="display:none">
                        <div class="col-span-2">
                            <button type="submit" class="p-3 px-10 bg-red-300 rounded-lg">Send</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
