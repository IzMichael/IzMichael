<!DOCTYPE html>
<html lang="en">
    <!-- Built by IzMichael - izmichael.com -->

    <head>
        <!-- Boilerplate tags to set the character set, favicon, and scaling viewport -->
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- <head> content added in Svelte gets inserted here -->
        %sveltekit.head%
    </head>

    <body data-sveltekit-preload-data="hover" style="display: contents">
        <!-- Prevents FOUC on Firefox -->
        <script>
            0;
        </script>

        <!-- Shows for users with JavaScript disabled -->
        <noscript>
            <h1 style="font-size: 2rem">Woah there! Looks like you've got JavaScript disabled or blocked.</h1>
            <p>For full functionality of this site it may be necessary to enable JavaScript.</p>
            <a href="https://www.enable-javascript.com/">
                Here are the instructions how to enable JavaScript in your web browser:
                https://www.enable-javascript.com/
            </a>
        </noscript>

        <!-- App gets inserted here -->
        <div style="display: contents">%sveltekit.body%</div>
    </body>

    <!-- Built by IzMichael - izmichael.com -->
</html>
